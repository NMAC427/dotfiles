- defaults:
    link:
        relink: true
        create: true

- clean: ['~', '~/.config']

- link:
    ~/.config/nvim/:
        glob: true
        path: nvim/*

    ~/.zshenv: zshenv
    ~/.config/zsh/.zshrc: zsh/zshrc
    ~/.config/zsh/aliases.zsh: zsh/aliases.zsh
    ~/.config/zsh/plugins.zsh: zsh/plugins.zsh
    ~/.config/zsh/settings.zsh: zsh/settings.zsh
    ~/.config/zsh/config: zsh/config
    ~/.p10k.zsh: zsh/p10k.zsh
    ~/.zi/bin: zsh/zi

    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore

    ~/.config/fd/ignore: git/gitignore
    ~/.config/lf/lfrc: lf/lfrc

    ~/.config/iterm2/preferences: iterm

- shell:
    # Configure iTerm2 to load preferences from custom file
    - command: defaults write com.googlecode.iterm2.plist PrefsCustomFolder -string ~/.config/iterm2/preferences &&
               defaults write com.googlecode.iterm2.plist LoadPrefsFromCustomFolder -bool true &&
               defaults write com.googlecode.iterm2 NoSyncNeverRemindPrefsChangesLostForFile_selection -integer 2
      description: Configure iTerm2
